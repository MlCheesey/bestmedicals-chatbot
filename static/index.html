<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BestMedicals Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #101010;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: #202020;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
    }

    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .bot, .user {
      padding: 0.8rem;
      border-radius: 10px;
      max-width: 75%;
    }

    .bot {
      background: #333;
      align-self: flex-start;
    }

    .user {
      background: #005eff;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #181818;
      border-top: 1px solid #333;
    }

    input {
      flex-grow: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00ddb3;
    }
  </style>
</head>
<body>
  <header>üíä BestMedicals Assistant</header>

  <div id="chat-container">
    <div class="bot">üëã Hello! I'm the BestMedicals assistant. Ask me about our medicine availability, prices, or anything!</div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(message, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        addMessage(data.response || "‚ö†Ô∏è No response", "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Error talking to server.", "bot");
      }
    }
  </script>
</body>
</html>
